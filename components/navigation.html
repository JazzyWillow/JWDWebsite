        <div class="navigation-container2">
          <div class="navigation-container3">
            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const mobileNavToggle = document.getElementById("mobileNavToggle")
                  const mobileNavClose = document.getElementById("mobileNavClose")
                  const mobileOverlay = document.getElementById("mobileOverlay")

                  function openMobileMenu() {
                    mobileOverlay.setAttribute("aria-hidden", "false")
                    mobileNavToggle.setAttribute("aria-expanded", "true")
                    document.body.style.overflow = "hidden"
                  }

                  function closeMobileMenu() {
                    mobileOverlay.setAttribute("aria-hidden", "true")
                    mobileNavToggle.setAttribute("aria-expanded", "false")
                    document.body.style.overflow = ""
                  }

                  mobileNavToggle.addEventListener("click", openMobileMenu)
                  mobileNavClose.addEventListener("click", closeMobileMenu)

                  // Close menu when clicking a link
                  const mobileLinks = document.querySelectorAll(".navigation-overlay-link")
                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", closeMobileMenu)
                  })

                  // Close menu on Escape key
                  document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && mobileOverlay.getAttribute("aria-hidden") === "false") {
                      closeMobileMenu()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
